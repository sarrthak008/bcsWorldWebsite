<body id="body">


   <div id="container">
    <div id="signup">
        <form >
            <h2 class="signup"> create<span class="back"> Your  </span>  account</h2>

            <input type="text" id="Name" required placeholder="Enter your name">
            <input type="tel" id="_userPhone" required placeholder="Enter your mobile number">
            <input type="email" id="_userEmail" required placeholder="Enter your email">
            <input type="password" id="_userPass" required placeholder="Enter your password">
            <p class="question">Already Have An Account? <a href="./index.html" class="login-link">Sign In</a></p>
            <input type="submit" value="SIGN UP" id="btn" class="gotologin">
        </form>
    </div>
    <div id="imgdiv">
        <img src="./images/keyboard.jpg" alt="keyboard img">
    
    </div>
    
 </div>
<span class="notification"></span>
